<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Page title -->
  <title>Meal App | Find Your Meal</title>
  <!-- Linking to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- Linking to Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Linking to external CSS file for custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Main body container -->
  <div id="full-body">

    <!-- Main body header section -->
    <div id="header" class="container-fulied">

      <!-- Header navigation bar -->
      <div id="nav" class="navbar navbar-dark  fixed-top">
        <div class="container-fluid">
          <div>
            <!-- Hamburger icon and app title -->
            <i class='fas fa-hamburger' style='font-size:36px'></i>
            <a class="navbar-brand navbar-title" href="index.html">Meal App</a>
          </div>
          
          <!-- Toggler button for offcanvas navigation -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon" ></span>
          </button>

          <!-- Offcanvas navigation menu -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-dark" >
              <!-- Heart icon and title for favorites -->
              <i class="fa-solid fa-heart fa-2x "></i>
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <!-- Close button for the offcanvas menu -->
              <button type="button" class="btn-close bg-danger" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- This div is for showing the favorite meals list -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <!-- Spinner for loading indication -->
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Header heading section -->
      <div id="heading" class="container text-center">
        <!-- Magnifying glass icon and search heading -->
        <i class="fa-solid fa-magnifying-glass fa-3x"></i>
        <h1 style="display: inline-block;">&nbsp Search Your Meal</h1>
      </div>

      <!-- Header search bar section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showListOfMeals()">
        <!-- Input field for searching meals -->
        <input type="search" id="my-search" class="form-control" placeholder="Search.." />
      </div>

      <!-- Text below the search bar -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Results</h5>
      </div>

    </div>

    <!-- Main body main section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
      <!-- Content will be dynamically generated here -->
    </div>

  </div>

  <!-- Link to Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- Link to JavaScript file for custom scripting -->
  <script src="script.js"></script>
  
</body>

</html>
